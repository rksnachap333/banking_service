name: Build and Deploy Spring Boot App to Ubuntu VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Show files in root
        run: ls -lah

      - name: Check gradlew permission
        run: ls -l gradlew

      - name: Show Gradle wrapper directory
        run: ls -lah gradle/wrapper

      - name: Build with Gradle (bootJar)
        run: ./gradlew bootJar --stacktrace --info

      - name: List build/libs output
        run: ls -lh build/libs

      - name: Show contents of build/libs
        run: ls -lh build/libs

      - name: Upload JAR to Ubuntu VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/rajesh/app/"

      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            pkill -f '.jar' || true
            nohup java -jar /home/rajesh/app/*.jar > /home/rajesh/app/app.log 2>&1 &
