name: Build and Deploy Spring Boot App to Ubuntu VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: [self-hosted]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Spring Boot app in `app/` module
        run: ./gradlew :app:bootJar

      - name: Check built jar file
        run: ls -lh app/build/libs

      - name: Upload JAR to Ubuntu VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "app/build/libs/*.jar"
          target: "/home/rajesh/app/"
          strip_components: 3  # Removes "app/build/libs"

      - name: Restart Spring Boot App
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            pgrep -f '.jar' | xargs --no-run-if-empty sudo kill -9 || true
            nohup java -jar /home/rajesh/app/*.jar > /home/rajesh/app/app.log 2>&1 &
